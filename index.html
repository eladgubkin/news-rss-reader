<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/img/icons/favicon.png" type="image/png">

  <!-- CSS Styles-->
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <!--/ End fontawesome -->

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!--/ End Animate.css-->

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/btns.css">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <!--/ End CSS Styles-->
  <title>News-RSS-Reader</title>
</head>

<body>
  <!-- Top Container -->
  <header id="header" class="animated fadeIn">
    <div id="title">
      <h4>Welcome To</h4>
      <h1>The Awesome News Website</h1>
    </div>
    <strong>
      <a href="https://github.com/eladgubkin/news-rss-reader" target="_blank"><span>GitHub </span><i class="fas fa-external-link-alt"></i>
      </a>
    </strong>
  </header>
  <!--/ End Top Container -->

  <!-- Section A -->
  <section class="
      animated fadeIn" id="section-a">
    <p>Go ahead and select your favorite news source to get your news! <i class="
            fas fa-newspaper"></i></p>
    <ul>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(bbc, 'BBC'))">BBC News</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(cnn, 'CNN'))">CNN News</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(abc, 'ABC News'))">ABC News</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(nyc, 'New York Times'))">New York Times</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(jpost, 'Jerusalem Post'))">Jerusalem Post</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(fox, 'FOX News'))">Fox News</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(ynet, 'ynet'))">ynet</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(walla, 'Walla'))">Walla</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(mako, 'Mako'))">Mako</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(israelHayom, 'Israel Hayom'))">Israel Hayom</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(timesOfIsrael, 'Times of Israel'))">Times of
          Israel</a></li>
      <li><a class="btn" onclick="google.setOnLoadCallback(rssReader(nana10, 'Nana 10'))">Nana 10</a></li>
    </ul>
  </section>
  <!--/ End Section A -->

  <!-- Section B -->
  <section id="section-b">
    <div id="feed"></div>
  </section>
  <!--/ End Section B -->

  <!-- JS Scripts -->
  <script src=""></script>
  <script src="https://rss2json.com/gfapi.js"></script>
  <script src="js/main.js"></script>
  <!--/ End JS Scripts-->
</body>

</html>
